<!DOCTYPE html>
<html>
  <head>
    <title>CSS Variables</title>
    <link rel="preload" as="image" href="./images/moutain.jpg">
    <link href="./styles/style.css" rel="stylesheet">
    <link href="./styles/font-face.css" rel="stylesheet">
    <link rel="icon" href="./images/wrench.svg" />
    <link rel="preload" href="https://fonts.gstatic.com/s/inconsolata/v21/QlddNThLqRwH-OJ1UHjlKENVzkWGVkL3GZQmAwLyya15.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="https://fonts.gstatic.com/s/inconsolata/v21/QlddNThLqRwH-OJ1UHjlKENVzkWGVkL3GZQmAwLyya15.woff2" as="font" type="font/woff2" crossorigin>
  </head>
  <body>
    <h2 class="hint">
      Update CSS Variables with
      <span class="hint-js">JS</span>
    </h2>
    <div class="control-panel-container">
      <div class="control-panel">
          <label for="spacing">Spacing</label>
          <input type="range" id="spacing" name="spacing" min="10" max="200" value="100" data-unit='px'>
          <label for="blur">Blur</label>
          <input type="range" id="blur" name="blur" min="0" max="25" value="12" data-unit='px'>
          <label for="base">Base color</label>
          <input type="color" id="base" name="base-color" value="#aa2525">
      </div>
    </div>
    <div class="playground-container">
      <div class="playground">
        <div class="image-container">
          <img src='./images/moutain.jpg'>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./scripts/cssVariables.js"></script>
</html>
